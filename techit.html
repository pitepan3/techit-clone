<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>techit</title>
    <link rel="stylesheet" href="/techit-clone/css/main.css" />
  </head>
  <body>
    <section class="l-wrapper">
      <section class="main-title">
        <div class="title-menu">
          <button type="button" class="title-menu-list">
            <img src="images/main_img/멋사메인.PNG" />
          </button>
          <button type="button" class="title-menu-list">멋사 스쿨</button>
          <button type="button" class="title-menu-list">온보딩 트랙</button>
          <button type="button" class="title-menu-list">스타트업 스테이션</button>
          <button type="button" class="title-menu-list">IT트렌드</button>
          <button type="button" class="title-menu-list">이벤트<button>
          <button type="button" class="title-menu-list">기업 문의</button>
        </div>
          <button type="button" class="title-login">
            <span>로그인</span>
          </button>
      </section>
    </section>

    <header>
      <div class="main-header">
        asd
      </div>
    </header>

    <main class="techit-main">
      <div class="first-card">
        <div class="first-card-header">
          <div>
            <h3 class="first-card-sub-title">멋사 스쿨</h3>
            <h2 class="first-card-main-title">국비지원 부트캠프</h2>
          </div>
          <div class="first-card-header-right">
            <button type="button">자세히 보기</button>
            <img src="images/main_img/arrowrightt.svg" class="first-card-header-right-svg">
          </div>
        </div>

        <div class="first-card-main">
          <div class="first-card-item">
            <img src="images/main_img/firstcarditem1cover.png" class="first-card-item-cover">
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
